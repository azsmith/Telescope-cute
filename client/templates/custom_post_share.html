<template name="custom_post_share">
<div class="share-actions {{platformClasses}}">
 {{#if isCordova}}  <button class="as-nativeshare mt-share-inline-square-sm" onclick="window.plugins.socialsharing.share('{{title}}', null, '{{thumbnailUrl}}', '{{getPageUrl 'post_page'}}')">{{{icon "share"}}}</button>
 {{else}}
  <a class="mt-facebook mt-share-inline-square-sm" href="https://www.facebook.com/sharer/sharer.php?u={{getPageUrl 'post_page'}}" target="_blank">{{{icon "facebook"}}}</a>
    <a class="mt-twitter mt-share-inline-square-sm" href="//twitter.com/intent/tweet?text={{title}}&url={{getPageUrl 'post_page'}}&{{viaTwitter}}" target="_blank">{{{icon "twitter"}}}</a>
 {{/if}}</div>
</template>
