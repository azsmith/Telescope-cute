<template name="post_share">
<div class="share-actions">
    <a class="mt-facebook mt-share-inline-square-sm" href="#" onclick="window.open('https://www.facebook.com/sharer/sharer.php?u={{getPageUrl 'post_page'}}', '_blank');">"{{{icon "facebook"}}}</a>
    <a class="mt-twitter mt-share-inline-square-sm" href="#" onclick="window.open('http://twitter.com/intent/tweet?text={{title}}&url={{getPageUrl 'post_page'}}&{{viaTwitter}}', '_blank');">{{{icon "twitter"}}}</a>
</div>
</template>
